<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintcream Background with Skyblue Typing Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: Mintcream; /* Mintcream background */
        }

        .typing-box {
            background-color: #87CEEB; /* Skyblue background */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
            height: 150px; /* Fixed height for typing box */
            margin: 20px auto;
        }

        .typing-box textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            resize: none;
        }

        .generate-box {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
            margin: 20px auto;
            position: relative;
        }

        .copy-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="typing-box">
        <textarea id="typing-area" placeholder="Type something..."></textarea>
    </div>

    <div class="generate-box">
        <i class="fa fa-copy copy-icon" aria-hidden="true"></i>
        <div id="generated-text"></div>
    </div>

    <script>
        const typingArea = document.getElementById('typing-area');
        const generatedText = document.getElementById('generated-text');
        const copyIcon = document.querySelector('.copy-icon');

        typingArea.addEventListener('input', () => {
            const text = typingArea.value;
            generatedText.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                generatedText.innerHTML += `<p>${text}</p>`;
            }
        });

        copyIcon.addEventListener('click', () => {
            const text = generatedText.innerText;
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard!');
        });
    </script>
</body>
</html>
